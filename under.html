<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor Interactiva</title>
    <link rel="stylesheet" href="under.css">
</head>
<body>

    <div class="carta">
        <div class="sobre"></div>
        <div class="contenido">
            <h1>💌 Para Ti</h1>
            <p>Desde el primer día en que te vi, supe que eras especial...</p>
            <p>Eres la luz en mis días oscuros, la melodía de mi canción favorita...</p>
            <p>Quiero que sepas que mi amor por ti es sincero y eterno. ❤️</p>
            <p>¿Aceptas mi amor?</p>
            <button onclick="aceptarAmor()">Sí 💖</button>
        </div>
    </div>

    <script>
        function aceptarAmor() {
            alert("¡Me haces la persona más feliz del mundo! 💕");
        }
    </script>

</body>
</html>
